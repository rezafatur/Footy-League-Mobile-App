name: footy_league
version: 1.0.1+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get_cli: ^1.8.1
  get: 4.6.5
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.12
  http: ^1.1.0
  flutter_svg: ^2.0.7
